<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Online Car Rental System - User Registration</title>

   <style>
      body {
         font-family: Arial, Helvetica, sans-serif;
         background-color: #f4f4f4;
      }
      
      .registration-container{
         background-color: #fff;
      }

      label {
         display: block;
         margin-bottom: 5px;
      }
   </style>
</head>
<body>
   <div class="registration-container">

      <h2>Online Car Rental System</h2>
      <h2>User Registration</h2>
      <form action="" method="post">
         
         <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First Name" required>
         </div>
         
         <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last Name" required><br>
         </div>
   
         <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="user@email.com" required>
         </div>
   
         <!-- <label for="phone">Phone </label>
         <input type="tel" id="phone" placeholder="+254712345678" required><br>
   
         <label for="idno">ID NO</label>
         <input type="number" id="idno" placeholder="123456" required><br>
    -->
         <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" required>
         </div>
   
         <input type="submit" value="Register">

         <div>
            Already have an account?
            <a href="">Login</a>
         </div>
      </form>
   </div>
   
</body>
</html>
